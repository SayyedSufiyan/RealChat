<!DOCTYPE html>
<html>
<head><title>Chats</title></head>
<body>

<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>


<h2>Select a chat</h2>
<ul>
{% for user in users %}
    <li><a href="{% url 'chat_room' user.id %}">{{ user.username }}</a></li>
{% endfor %}
</ul>
</body>
</html>
