{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #304ffe, #ff4081);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 10%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 10%, transparent 50%);
      background-repeat: no-repeat;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      color: white;
      margin-bottom: 30px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
    }

    .login-container input::placeholder {
      color: #eee;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: rgba(255,255,255,0.4);
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: rgba(255,255,255,0.6);
    }

    .login-container label {
      display: block;
      color: white;
      text-align: left;
      font-size: 13px;
      margin-top: 5px;
    }

    .errorlist {
      color: #ffbbbb;
      font-size: 13px;
      text-align: left;
      margin: 0 0 10px 0;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
    }

    .register-link a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: bold;
    }

    .register-link a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="errorlist">{{ error }}</div>
        {% endfor %}
      {% endfor %}
      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Don't have an account?
      <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>

</body>
</html>
